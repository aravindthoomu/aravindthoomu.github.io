<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podcast | Aravind Thoomu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fff; color: #333; }
    header { background: #f8f9fa; padding: 1rem; text-align: center; }
    h1 { font-weight: 600; }
    .episode-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .episode-card:hover { transform: translateY(-3px); }
    .episode-title { font-size: 1.2rem; font-weight: 600; }
    .episode-date { font-size: 0.9rem; color: #888; margin-bottom: 10px; }
    audio { width: 100%; margin-top: 10px; }
    footer { text-align: center; padding: 2rem; background: #f8f9fa; margin-top: 3rem; }
  </style>
</head>
<body>
  <header>
    <h1>üéôÔ∏è Podcast Episodes</h1>
    <p>Listen to the latest episodes from Aravind Thoomu</p>
  </header>
  <main class="container my-4">
    <div id="podcast-list" class="row"></div>
  </main>
  <footer>
    <p>¬© 2025 Aravind Thoomu | <a href="https://aravindthoomu.online">Back to Home</a></p>
  </footer>

  <script>
    const rssURL = 'https://anchor.fm/s/4a4bdd28/podcast/rss';
    const list = document.getElementById('podcast-list');

    fetch('https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssURL))
      .then(res => res.json())
      .then(data => {
        data.items.forEach(item => {
          const col = document.createElement('div');
          col.className = 'col-md-6 col-lg-4';
          col.innerHTML = `
            <div class="episode-card">
              <div class="episode-title">${item.title}</div>
              <div class="episode-date">${new Date(item.pubDate).toDateString()}</div>
              <div class="episode-desc">${item.description.slice(0, 160)}...</div>
              <audio controls src="${item.enclosure.link}"></audio>
            </div>`;
          list.appendChild(col);
        });
      })
      .catch(err => {
        list.innerHTML = '<p>Unable to load episodes right now. Please try again later.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
