<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog — Aravind Thoomu</title>
  <style>
    :root{
      --accent:#3a7d44;--bg:#fff;--text:#111;--muted:#666;
      --card-shadow:0 6px 18px rgba(0,0,0,0.06);--max-width:1100px;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{background:var(--bg);color:var(--text);line-height:1.5;padding:36px 18px;}
    .wrap{max-width:var(--max-width);margin:0 auto;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:22px;}
    header h1{font-size:20px;margin:0;}
    header p{margin:0;color:var(--muted);font-size:14px;}
    .grid{display:flex;flex-direction:column;gap:18px;}
    .card{display:flex;gap:18px;align-items:flex-start;background:#fff;border-radius:10px;padding:14px;
      box-shadow:var(--card-shadow);border:1px solid #f0f0f0;}
    .thumb{flex:0 0 220px;height:120px;overflow:hidden;border-radius:8px;background:#efefef;
      display:flex;align-items:center;justify-content:center;}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block;}
    .meta{flex:1;min-width:0;}
    .title{font-size:18px;color:var(--text);margin:0 0 6px 0;}
    .excerpt{color:#222;margin:0 0 10px 0;display:block;max-height:72px;overflow:hidden;text-overflow:ellipsis;}
    .meta-row{display:flex;align-items:center;gap:12px;justify-content:space-between;}
    .date{color:var(--muted);font-size:13px;}
    .read-more{background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;text-decoration:none;
      font-weight:600;font-size:14px;}
    .read-more:hover{opacity:0.95;}
    @media (min-width:720px){.thumb{flex-basis:280px;height:150px;}}
    .loader,.note{color:var(--muted);font-size:15px;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Medium Articles — Aravind Thoomu</h1>
        <p>Latest posts from <strong>aravindthoomu.medium.com</strong></p>
      </div>
      <div><a href="/" style="color:var(--accent);text-decoration:none;font-weight:600">← Back to site</a></div>
    </header>

    <div id="feedArea"><div class="loader">Loading posts…</div></div>
    <p class="note">This page fetches your Medium RSS feed and shows all available posts. Click "Read Full Blog" to open the full article on Medium.</p>
  </div>

<script>
const feedArea = document.getElementById("feedArea");
const rss2jsonAPI = "https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@aravindthoomu";

async function fetchAndRender(){
  try {
    const res = await fetch(rss2jsonAPI);
    if(!res.ok) throw new Error("Network issue: "+res.status);
    const data = await res.json();
    if(!data.items || data.items.length===0) throw new Error("No posts found");

    const grid = document.createElement("div");
    grid.className = "grid";

    data.items.forEach(post=>{
      const card = document.createElement("article");
      card.className = "card";

      const thumb = document.createElement("div");
      thumb.className = "thumb";
      const img = document.createElement("img");
      img.src = post.thumbnail || "https://via.placeholder.com/400x200?text=No+Image";
      img.alt = post.title;
      thumb.appendChild(img);

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.innerHTML = `
        <h2 class="title">${post.title}</h2>
        <p class="excerpt">${post.description.slice(0,180)}...</p>
        <div class="meta-row">
          <div class="date">${new Date(post.pubDate).toDateString()}</div>
          <a class="read-more" href="${post.link}" target="_blank" rel="noopener noreferrer">Read Full Blog</a>
        </div>
      `;
      card.appendChild(thumb);
      card.appendChild(meta);
      grid.appendChild(card);
    });

    feedArea.innerHTML = "";
    feedArea.appendChild(grid);

  } catch(err){
    console.error(err);
    feedArea.innerHTML = `<div class="note">⚠️ Failed to load Medium feed. Please try again later.<br>Error: ${err.message}</div>`;
  }
}
fetchAndRender();
</script>
</body>
</html>
