        h1 {

        }

            border-radius: 12px;

            cursor: pointer;
        }
        .blog-post:hover {
            box-shadow: 0 10px 25px rgba(80, 155, 70, 0.3);
            transform: translateY(-5px);

            margin-bottom: 8px;

        }

            text-decoration: none;
            color: #568d48;
            transition: color 0.3s ease;
        }

            font-size: 0.9em;
            display: block;
            margin-bottom: 12px;
